<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodersCave Card Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 100%; max-width: 400px; margin: auto;">
            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
                <p class="card-text">
                    Content of the card can be write here 
                </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Additional content in list form</li>
                    <li class="list-group-item">Additional content in list form</li>
                    <li class="list-group-item">Additional content in list form</li>
                </ul>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary">Example Button</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
